# Repository is empty
- message: 'The path "datagrid.one.source.repository" cannot contain an empty value, but got null.'
  datagrid:
    one:
      source:
        repository: ~

- message: 'The child node "repository" at path "datagrid.two.source" must be configured.'
  datagrid:
    two:
      source:
        method: ~

- datagrid:
    three:
      columns:
        three:
          name: ~

# No icon or label defined for a line action
- message: 'At least one of "icon" or "label" needs to be set'
  datagrid:
    four:
      source:
        repository: 'four'
        method: 'four'
      columns:
          four:
            name: 'four'
            label: 'four'
            cell: 'four'
      line_actions:
        view:
          route: 'route'

# No route defined on a line action
- message: 'The child node "route" at path "datagrid.five.line_actions'
  datagrid:
    five:
      source:
        repository: 'five'
        method: 'five'
      columns:
        five:
          name: 'five'
          label: 'five'
          cell: 'five'
      line_actions:
        view:
          label: 'five'

# Source not configured
- message: 'The child node "source" at path "datagrid.six" must be configured.'
  datagrid:
    six:
      columns:
        six:
          name: 'six'
          label: 'six'
          cell: 'six'
      line_actions:
        view: ~

# Search field invalid not an array
- message: 'Invalid type for path "datagrid.search'
  datagrid:
      seven:
          columns:
              seven:
                name: 'seven'
                label: 'seven'
                cell: 'seven'
      search: 'seven'

# Search field invalid
- message: 'The path "datagrid.eight.search.fields'
  datagrid:
      eight:
          source:
              repository: 'eight'
              method: 'eight'
          columns:
              eight:
                name: 'eight'
                label: 'eight'
                cell: 'eight'
          search:
              fields: []

# Actions needs to be an array
- message: 'Invalid type for path "datagrid.nine.actions". Expected array, but got string'
  datagrid:
      nine:
          source:
              repository: 'nine'
              method: 'nine'
          columns:
              nine:
                name: 'nine'
                label: 'nine'
                cell: 'nine'
          actions: 'nine'

# Actions label needs to be defined
- message: 'The child node "label" at path "datagrid.ten.actions.ten" must be configured.'
  datagrid:
      ten:
          source:
              repository: 'ten'
              method: 'ten'
          columns:
              ten:
                name: 'ten'
                label: 'ten'
                cell: 'ten'
          actions:
              ten: ~

# Actions action needs to be defined
- message: 'The child node "action" at path "datagrid.eleven.actions.eleven" must be configured.'
  datagrid:
      eleven:
          source:
              repository: 'ten'
              method: 'ten'
          columns:
              eleven:
                name: 'ten'
                label: 'ten'
                cell: 'ten'
          actions:
              eleven:
                  label: 'eleven'
