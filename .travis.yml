language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: 7

sudo: false

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache/files

addons:
  sauce_connect:
    username: "pierredup"
    access_key:
         secure: "KJNGNOBRk8diPsfBJWEBNpAi2MWz+VWTo2SAZQw+ZsriYMTUgO6QfPGBWS82N9lzE6Z/O6Z//gMgEFHLm7G8t8/4JWk8+2LlAm9Y+yTirt308gPM2vm0rkYISTruTlXLv18X3auTczKzA6jHjKGcZIKMWwgEKWRcEH1cmVeJg74="

before_install:
  - composer self-update

install:
  - composer install --prefer-dist --no-interaction

before_script:
  - mysql -e 'create database csbill;'
  - if [[ "$TRAVIS_PHP_VERSION" != "hhvm"* ]]; then echo "memory_limit=4096M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi;
  - php app/check.php
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - php app/console security:check
  - ./bin/behat --suite=installation -n -f progress
  - ./bin/phpunit -c app

after_script:
  - if [[ "$TRAVIS_PHP_VERSION" == "5.6"* ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi;
  - if [[ "$TRAVIS_PHP_VERSION" == "5.6"* ]]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml; fi;
  - php ./bin/coveralls -v

