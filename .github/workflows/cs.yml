name: CS

on: [ pull_request ]

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  ecs:
    name: Coding Standards (PHP)

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            packagist.org:443
            54.185.253.63:443

      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

      - name: Setup PHP
        uses: shivammathur/setup-php@8872c784b04a1420e81191df5d64fbd59d3d3033
        with:
          php-version: 8.3
          extensions: intl, gd, opcache, mysql, pdo_mysql

      - uses: ramsey/composer-install@v3

      - name: Run EasyCodingStandard
        run: bin/ecs check

  composer-normalize:
    name: Composer Normalize

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            packagist.org:443
            raw.githubusercontent.com:443
            repo.packagist.org:443

      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

      - name: Setup PHP
        uses: shivammathur/setup-php@8872c784b04a1420e81191df5d64fbd59d3d3033
        with:
          php-version: 8.3

      - name: Install dependencies
        run: composer install --no-scripts

      - name: Ensure lock file is up to date
        run: composer update --lock --no-scripts

      - name: Run composer normalize
        run: composer normalize --no-update-lock --diff --dry-run

  lint:
    permissions:
      contents: read  # for actions/checkout to fetch code
      statuses: write  # for github/super-linter/slim to mark status of each linter run
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            registry.yarnpkg.com:443
            pipelinesghubeus2.actions.githubusercontent.com:443
            54.185.253.63:443

      - name: Checkout Code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@8872c784b04a1420e81191df5d64fbd59d3d3033
        with:
          php-version: 8.3
          ini-values: date.timezone=Europe/Paris, opcache.enable=1, opcache.enable_cli=1, opcache.memory_consumption=256, opcache.max_accelerated_files=32531, opcache.interned_strings_buffer=8, opcache.validate_timestamps=0, opcache.save_comments=1, opcache.fast_shutdown=0
          extensions: intl, gd, opcache, mysql, pdo_mysql, :xdebug

      - uses: ramsey/composer-install@v3

      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d
        with:
          node-version-file: .nvmrc

      - run: yarn install

      - name: Super-Linter
        uses: github/super-linter/slim@45fc0d88288beee4701c62761281edfee85655d7
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: 2.1.x
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSS_FILE_NAME: .stylelintrc.json
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_XML: true
          VALIDATE_MD: true
          VALIDATE_GITLEAKS: true
          VALIDATE_BASH: true
          VALIDATE_PHP_BUILTIN: true
          LINTER_RULES_PATH: .
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_CSS: true
